    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151f32',
              }
            }
          },
        },
      }
    </script>
    <style>
      @media print {
        @page { margin: 0; size: auto; }
        body { 
          margin: 0; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reset App container layout constraints */
        #root, .flex, .h-screen, .overflow-hidden {
            height: auto !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
        }

        /* Only show the invoice preview */
        #invoice-preview, #invoice-preview * {
          visibility: visible;
        }

        /* Position the invoice at the very top-left of the printed page */
        #invoice-preview {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 20mm !important; /* Ensure consistent padding on paper */
            box-shadow: none !important;
            border: none !important;
            min-height: auto !important; /* Let content dictate height to avoid forcing extra pages if short */
        }
        
        /* Hide UI elements explicitly */
        .no-print { display: none !important; }
      }
    </style>
